        <h3 class="modal-title">مشخصات کالا جدید</h3>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <form name="NewProduct" novalidation>
                    <div class="form-group col-md-6">
                        <label>نام کالا</label>
                        <input type="text" ng-class="{'red_border' : submitted && NewProduct.name.$error}" name="name" maxlength="50" ng-model="product.name"
                        class="form-control" required>
                        <div class="help-block" ng-messages="submitted && NewProduct.name.$error">
                            <div ng-message='required'> نام کالا را کامل کنید.</div>
                        </div>
                    </div>
                    <div class="form-group col-md-6">
                        <label>تعداد کالا</label>
                        <input type="text" ng-class="{'red_border' : submitted && NewProduct.number.$error}" name="number" maxlength="6" allow-only-numbers ng-model="product.number"
                        class="form-control" required>
                        <div class="help-block" ng-messages="submitted && NewProduct.number.$error">
                            <div ng-message='required'> تعداد کالا را کامل کنید.</div>
                        </div>
                    </div>
                    <div class="form-group col-md-6">
                        <label>قیمت کالا (تومان)</label>
                        <input type="text" ng-class="{'red_border' : submitted && NewProduct.price.$error}" name="price" input-decimal-separator="3" ng-model="product.price"
                        class="form-control" required>
                        <div class="help-block" ng-messages="submitted && NewProduct.price.$error">
                            <div ng-message='required'> قیمت کالا را کامل کنید.</div>
                        </div>
                    </div>
                    <div class="form-group col-md-6">
                        <label>شماره سریال کالا</label>
                        <input type="text" name="serial_number" maxlength="100" ng-model="product.serial_number"
                        class="form-control">
                    </div>
                    <div class="form-group col-md-12">
                        <label>مشخصات کلی کالا</label>
                        <textarea name="desc" class="form-control" maxlength="500" ng-model="product.desc"></textarea>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <div class="col-md-3 col-sm-3 col-xs-12">
            <button type="submit" form="NewProduct" class="btn btn-block add_new_btn" ng-click="Save(NewProduct.$valid,product)">ذخیره</button>
        </div>
    </div>
</script>

<script type="text/ng-template" id="RemoveProduct.html">
    <div class="modal-body">
        <h3 class="modal_info">آیا مطمئن به حذف این کالا هستید ؟</h3>
    </div>
    <div class="modal-footer">
        <div class="col-md-6 col-sm-6 col-xs-12">
            <button class="btn btn-block add_new_btn" ng-click="Remove()">بلی</button>
        </div>
        <div class="col-md-6 col-sm-6 col-xs-12">
            <button class="btn btn-block close_modal_btn" ng-click="Close()">خیر</button>
        </div>
    </div>
</script>
