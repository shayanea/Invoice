<script type="text/ng-template" id="RemoveInvoice.html">
    <div class="modal-body">
        <h3 class="modal_info">آیا مطمئن به حذف این فاکتور هستید ؟</h3>
    </div>
    <div class="modal-footer">
        <div class="col-md-6 col-sm-6 col-xs-12">
            <button class="btn btn-block add_new_btn" ng-click="Remove()">بلی</button>
        </div>
        <div class="col-md-6 col-sm-6 col-xs-12">
            <button class="btn btn-block close_modal_btn" ng-click="Close()">خیر</button>
        </div>
    </div>
</script>
